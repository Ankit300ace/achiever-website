<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verification - Achiever Computer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #ffffff; margin: 0; padding: 0; }

header { 
    background: linear-gradient(90deg, #007BFF, #28A745); 
    color: #fff; 
    padding: 20px; 
    text-align: center; 
    position: relative;
}
header img { position: absolute; top: 15px; left: 20px; height: 50px; border-radius: 5px; }

nav {
    background: linear-gradient(90deg, #007BFF, #28A745); 
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 10px 0;
    text-align: center;
}
nav a {
    margin: 0 15px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
}
nav a:hover { text-decoration: underline; }

.verify-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
    text-align: center;
}

.verify-container input, .verify-container button {
    width: 95%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.verify-container button {
    background: #28A745;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}
.verify-container button:hover { background: #faa526; }

#result { margin-top: 20px; font-weight: 600; }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCX272Yt2TEr7GJcupMPW39DPFl1sq2d84",
    authDomain: "achiever-computer.firebaseapp.com",
    projectId: "achiever-computer"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.verifyCertificate = async function() {
    const certNo = document.getElementById('certNo').value.trim();
    const resultDiv = document.getElementById('result');

    if (!certNo) {
        resultDiv.innerHTML = "Please enter a Certificate Number.";
        return;
    }

    try {
        const q = query(collection(db, "students"), where("certificateNumber", "==", certNo));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
            const data = querySnapshot.docs[0].data();
            let awardDate = 'N/A';
            if (data.awarddate && data.awarddate.toDate) {
                const date = data.awarddate.toDate();
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                awardDate = `${day}/${month}/${year}`;
            }

            resultDiv.innerHTML = `
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <tr style="background: #28A745; color: white;">
                        <th style="padding: 10px; border: 1px solid #ccc;">Field</th>
                        <th style="padding: 10px; border: 1px solid #ccc;">Details</th>
                    </tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">‚úÖ Status</td><td style="padding: 10px; border: 1px solid #ccc;">Certificate Found</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">üë§ Name</td><td style="padding: 10px; border: 1px solid #ccc;">${data.name || 'N/A'}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">üìö Course</td><td style="padding: 10px; border: 1px solid #ccc;">${data.course || 'N/A'}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">üÜî Certificate No</td><td style="padding: 10px; border: 1px solid #ccc;">${data.certificateNumber || certNo}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">üéØ Percentage</td><td style="padding: 10px; border: 1px solid #ccc;">${data.percentage || 'N/A'}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">‚è≥ Duration</td><td style="padding: 10px; border: 1px solid #ccc;">${data.duration || 'N/A'}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ccc;">üóìÔ∏è Award Date</td><td style="padding: 10px; border: 1px solid #ccc;">${awardDate}</td></tr>
                </table>`;
        } else {
            resultDiv.innerHTML = "‚ùå Certificate Not Found";
        }
    } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "Error: " + error.message;
    }
}
</script>
</head>

<!-- Header Part -->
<header>

    <h1>Achiever Computer Education</h1>
    <p>Learn Today, Lead Tomorrow</p>
    <p>We do not sell courses, we provide only genuine training</p>
</header>

<!-- Sticky Navbar -->
<nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Student Login</a>
    <a href="verify.html">Certificate Verification</a>
    <a href="payment.html">Pay Fees</a>
</nav>

<!-- Main Container -->
<div class="verify-container">
    <h2>Certificate Verification</h2>
    <input type="text" id="certNo" placeholder="Enter Certificate Number" required>
    <button onclick="verifyCertificate()">Verify</button>
    <div id="result"></div>
</div>

</body>
</html>
