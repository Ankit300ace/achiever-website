<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - Achiever Computer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #ffffff; color: #333; }
        header { background: linear-gradient(90deg, #007BFF, #28A745); color: #fff; padding: 20px; text-align: center; position: relative; }
        nav { margin-top: 10px; }
        nav a { margin: 0 15px; color: #fff; text-decoration: underline; font-weight: 600; font-size: 16px; }
        .verify-container { max-width: 500px; margin: 40px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; text-align: center; }
        .verify-container h2 { color: #007BFF; }
        .verify-container input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .verify-container button { width: 100%; padding: 12px; background: #28A745; color: #fff; border: none; border-radius: 5px; font-weight: 600; cursor: pointer; }
        .verify-container button:hover { background: #218838; }
        #result { margin-top: 20px; font-weight: 600; }
        footer { background: #f1f1f1; text-align: center; padding: 15px; margin-top: 30px; font-size: 14px; }
    </style>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCX272Yt2TEr7GJcupMPW39DPFl1sq2d84",
        authDomain: "achiever-computer.firebaseapp.com",
        projectId: "achiever-computer"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifyCertificate = async function() {
        const certNo = document.getElementById('certNo').value.trim();
        const resultDiv = document.getElementById('result');

        if (!certNo) {
            resultDiv.innerHTML = "‚ùó Please enter a Certificate Number.";
            return;
        }

        try {
            const docRef = doc(db, "certificates", certNo);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                console.log("Document Data:", data);  // Debugging Purpose

                // Award Date Conversion
                let awardDate = 'N/A';
                try {
                    if (data.awarddate && typeof data.awarddate.toDate === 'function') {
                        awardDate = data.awarddate.toDate().toLocaleDateString();
                    } else {
                        awardDate = data.awarddate ? data.awarddate.toString() : 'N/A';
                    }
                } catch (error) {
                    console.error("Award Date error:", error);
                    awardDate = 'N/A';
                }

                // Build the HTML output
                resultDiv.innerHTML = `‚úÖ Certificate Found<br>
                    üë§ Name: ${data.name || 'N/A'}<br>
                    üìö Course: ${data.course || 'N/A'}<br>
                    ‚è≥ Duration: ${data.duration || 'N/A'}<br>
                    üÜî Certificate No: ${certNo}<br>
                    üéØ Percentage: ${data.percentage || 'N/A'}<br>
                    üóìÔ∏è Award Date: ${awardDate}`;
            } else {
                resultDiv.innerHTML = "‚ùå Certificate Not Found";
            }
        } catch (error) {
            console.error(error);
            resultDiv.innerHTML = "Error: " + error.message;
        }
    }
</script>

</head>

    <p>Learn Today, Lead Tomorrow</p>

    <input type="text" id="certNo" placeholder="Enter Certificate Number" required>

</div>
