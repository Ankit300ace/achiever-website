<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Achiever Computer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
nav a { margin: 0 15px; color: #fff; text-decoration: underline; font-weight: 600; font-size: 16px; }
header { background: linear-gradient(90deg, #007BFF, #28A745); color: #fff; padding: 20px; text-align: center; }
.container { max-width: 700px; margin: 40px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
h2 { color: #007BFF; text-align: center; }
input, select { display: block; width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
button { padding: 8px 15px; margin: 5px; background: #28A745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #218838; }
.logout { background: #dc3545; margin-top: 20px; }
.logout:hover { background: #c82333; }
ul { list-style: none; padding: 0; }
li { margin: 10px 0; padding: 8px; background: #fff; border: 1px solid #ccc; border-radius: 5px; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyCX272Yt2TEr7GJcupMPW39DPFl1sq2d84", authDomain: "achiever-computer.firebaseapp.com", projectId: "achiever-computer" };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user => { if (!user) window.location.href = "login.html"; else loadStudents(); });

window.addStudent = async function() { /* your existing addStudent code */ loadStudents(); }

window.loadStudents = async function() {
    const querySnapshot = await getDocs(collection(db, "students"));
    const list = document.getElementById('studentList');
    list.innerHTML = '';

    querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        list.innerHTML += `<li>
            <strong>${data.name}</strong> (${data.gender}) - ${data.course}<br>
            Certificate No: ${data.certificateNumber}<br>
            Duration: ${data.duration} | Percentage: ${data.percentage}<br>
            Contact: ${data.contact}<br>
            Fees: Total ₹${data.totalFees}, Paid ₹${data.paidFees}, Due ₹${data.dueFees}<br>
            <button onclick="deleteStudent('${docSnap.id}')">Delete</button>
            <button onclick="editStudent('${docSnap.id}')">Edit</button>
            <button onclick="addPayment('${docSnap.id}', ${data.totalFees}, ${data.paidFees})">Add Payment</button>
            <button onclick="viewPayments('${docSnap.id}')">View Payments</button>
        </li>`;
    });
}

window.deleteStudent = async function(id) {
    await deleteDoc(doc(db, "students", id));
    loadStudents();
}

window.editStudent = async function(id) {
    const docRef = doc(db, "students", id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) return alert("Student not found");

    const data = docSnap.data();
    const newName = prompt("Edit Name:", data.name) || data.name;
    const newCourse = prompt("Edit Course:", data.course) || data.course;

    await updateDoc(docRef, { name: newName, course: newCourse });
    loadStudents();
}

window.addPayment = async function(id, totalFees, paidFees) {
    const payment = parseInt(prompt("Enter Payment Amount:"));
    if (isNaN(payment) || payment <= 0) return alert("Invalid amount");

    const docRef = doc(db, "students", id);
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) return alert("Student not found");

    const newPaid = paidFees + payment;
    const newDue = totalFees - newPaid;

    await updateDoc(docRef, { paidFees: newPaid, dueFees: newDue });

    await addDoc(collection(docRef, "payments"), { amount: payment, date: Timestamp.now() });

    alert("Payment added successfully");
    loadStudents();
}

window.viewPayments = async function(id) {
    const paymentsSnap = await getDocs(collection(doc(db, "students", id), "payments"));
    let msg = "Payment History:\n";
    paymentsSnap.forEach(p => { const data = p.data(); msg += `₹${data.amount} on ${data.date.toDate().toLocaleDateString()}\n`; });
    alert(msg || "No payments found");
}

window.logout = function() { signOut(auth).then(() => window.location.href = "login.html"); }
</script>
</head>
<body>
<header>
    <h1>Achiever Computer Education</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Student Login</a>
        <a href="verify.html">Certificate Verification</a>
    </nav>
</header>

<div class="container">
<h2>Add New Student</h2>
<input type="text" id="name" placeholder="Full Name">
<select id="gender"><option value="">Select Gender</option><option value="Male">Male</option><option value="Female">Female</option></select>
<input type="text" id="course" placeholder="Course">
<input type="text" id="contact" placeholder="Contact Number">
<input type="number" id="fees" placeholder="Total Fees">
<input type="text" id="duration" placeholder="Course Duration">
<input type="text" id="percentage" placeholder="Percentage">
<input type="date" id="awarddate">
<button onclick="addStudent()">Add Student</button>

<h2>Student List</h2>
<ul id="studentList"></ul>
<button class="logout" onclick="logout()">Logout</button>
</div>
</body>
</html>
